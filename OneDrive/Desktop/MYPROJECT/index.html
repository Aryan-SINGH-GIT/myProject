<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>ROCK, PAPER & SCISSOR</u></h1>
    
    <p>Your choice: green</p>
    <p>computer choice: red</p>
    <div class="buttons-container">
      <button id="scissor" style="color: green">
        <img src="https://thumb.silhouette-ac.com/t/a7/a7c3020b4cfb4fd154c4fcfd62702df2_w.jpeg" height="100px">
    </button>
    <button id="rock">
        <img src="https://thumb.silhouette-ac.com/t/69/69ffced83032519ca680dc3058b9ca26_t.jpeg" alt="" height="100px">
    </button>
    <button id="paper">
        <img src="https://thumb.silhouette-ac.com/t/26/2654adfd65b6ca4a8ac25a9f727d2262_w.jpeg" alt="" height="100px">
    </button>
    </div>
    
    <p id="result"></p>
    <div>
        <span>Your score: </span>
        <span id="YourSc">0</span>
    </div>
    <div>
        <span>Computer score: </span>
        <span id="CompSc">0</span>
    </div>
    <div>
        <p id="userChoice"></p>
        <p id="computerChoice"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
